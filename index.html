        border-radius: 0.375rem 0 0 0.375rem;

      }

      .email-input:focus {
        border-color: #6b7280;
      }

      .submit-button {
        padding: 0.75rem 1rem;
        background-color: #fff;
        color: #000;
        font-weight: 500;
        border: none;
        border-radius: 0 0.375rem 0.375rem 0;
        cursor: pointer;
        transition: background-color 0.3s;

        background-color: #000;
